name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  test:
    using: 'docker'
    image: 'Dockerfile'
    strategy:
      matrix:
        group:
          - Core
        version:
          - '1.8'
    steps:
      - uses: actions/checkout

      - uses: julia-actions/setup-julia
        with:
          version: ${{ matrix.version }}

      - uses: julia-actions/julia-buildpkg
      - uses: julia-actions/julia-runtest

      
      
      
